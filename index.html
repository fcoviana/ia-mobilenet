<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>

  <style>
    .container {
      margin-top: 100px;
      display: flex;
      align-items: center;
      flex-direction: column;
      height: 800px;
    }

    .result-progress {
      display: flex;
      flex-direction: column;
      margin-bottom: 24px;
    }

    .loading {
      display: none;
      margin-top: 16px;
    }

    #formFile {
      width: 500px;
      margin-bottom: 32px;
    }
  </style>

  <title>IA</title>
</head>

<body>
  <div class="container">
    <input class="form-control" type="file" id="formFile" accept="image/*" onchange="onChange(event)" />

    <img id="img" height="400" width="400" class="img-thumbnail center"></img>
    
    <div class="spinner-border text-primary loading" id="loading" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="result"></div>
  </div>

  <script>
    function onChange(event) {
      setImage(event);

      const img = document.getElementById('img');
      calculate(img);
    }

    function setImage(event) {
      const selectedFile = event.target.files[0];
      const reader = new FileReader();

      const imgtag = document.getElementById("img");
      imgtag.title = selectedFile.name;

      reader.onload = (event) => {
        imgtag.src = event.target.result;
      };

      reader.readAsDataURL(selectedFile);
    }

    function calculate(img) {
      let element = document.getElementsByClassName("result");
      let loading = document.getElementById('loading');
      loading.style.display = 'block';

      mobilenet.load().then(model => {
        model.classify(img).then(predictions => {
          predictions.map((prediction, index) => {
            const { className, probability } = prediction;

            const probabilityFixed = (probability * 100).toFixed(2);

            const div = document.createElement('div');
            div.setAttribute('class', 'result-progress');
            loading.style.display = 'none';
            generateProgress({ div, className, probabilityFixed });

            element[0].appendChild(div);
          });
        });
      });
    }

    function generateProgress(data) {
      const { div, className, probabilityFixed } = data;
      div.innerHTML = `
              <h6>${className}</h6>
              <div class="progress" 
                  style="width: 400px; height: 26px;">
                <div class="progress-bar" 
                    role="progressbar" 
                    style="width: ${probabilityFixed}%;"><b>${probabilityFixed}%</b>
                </div>
              </div>
              `;
    }
  </script>
</body>

</html>
